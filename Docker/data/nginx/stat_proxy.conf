server {
    listen 80;
    server_name stats.minecrafting.live;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name stats.minecrafting.live;
    server_tokens off;

    # Specify the paths to the SSL certificate and key files generated by Certbot
    ssl_certificate /etc/letsencrypt/live/map.minecrafting.live-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/map.minecrafting.live-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Location block for reverse proxying to the 'api' service (or another appropriate service)
    location / {
        proxy_pass http://stats:8200/;  # Update this line with the correct service name and port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
