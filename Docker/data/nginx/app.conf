# Define a shared memory zone for rate limiting
limit_req_zone $binary_remote_addr zone=myzone:10m rate=1r/s;

# Set up the server block for your app
server {
    listen 80;
    server_name map.minecrafting.live;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name map.minecrafting.live;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/map.minecrafting.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/map.minecrafting.live/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Apply rate limiting to this location
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;

        limit_req zone=myzone burst=100 nodelay;
    }
}
