<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Stats Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/css/overlay.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h1 class="text-center my-4">Minecraft Dashboard</h1>
                    <div class="mb-3">
                        <label for="player-select" class="form-label">Select a player</label>
                        <select class="form-select" id="player-select">
                            <option value="">Choose...</option>
                        </select>
                    </div>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Custom Blocks Mined</h3>
                                <form id="custom-blocks-mined-form">
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="block-select">Add block:</label>
                                        <input type="text" class="form-control" id="block-select" list="block-options">
                                        <datalist id="block-options">
                                            <option value="stone">
                                            <option value="dirt">
                                            <option value="wood">
                                            <option value="sand">
                                            <option value="gravel">
                                        </datalist>
                                        <button type="submit" class="btn btn-primary">Add</button>
                                    </div>
                                </form>
                                <div id="custom-blocks-mined-graph" class="graph-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Kills/Deaths</h3>
                                <div id="kills-deaths-graph" class="graph-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Blocks Mined</h3>
                                <div id="blocks-mined-graph" class="graph-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Mob Kills</h3>
                                <div id="mob-kills-graph" class="graph-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
