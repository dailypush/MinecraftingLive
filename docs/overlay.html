<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Stats Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/css/overlay.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Minecraft Player Statistics</h1>
        <div class="mb-3">
            <label for="player-select" class="form-label">Select a player</label>
            <select class="form-select" id="player-select">
                <option value="">Choose...</option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3>Custom Blocks Mined</h3>
                <!-- Replace the existing form inside the <div class="col-md-4"> element -->
                <form id="custom-blocks-mined-form">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="block-select">Add block:</label>
                        <input type="text" class="form-control" id="block-select" list="block-options">
                        <datalist id="block-options">
                            <option value="stone">
                            <option value="dirt">
                            <option value="wood">
                            <option value="sand">
                            <option value="gravel">
                        </datalist>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>

                <div id="custom-blocks-mined-graph" class="graph-container"></div>
            </div>

            <div class="col-md-4">
                <h3>Kills/Deaths</h3>
                <div id="kills-deaths-graph" class="graph-container"></div>
            </div>
            <div class="col-md-4">
                <h3>Blocks Mined</h3>
                <div id="blocks-mined-graph" class="graph-container"></div>
            </div>
            <div class="col-md-4">
                <h3>Mob Kills</h3>
                <div id="mob-kills-graph" class="graph-container"></div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/overlay.js"></script>
</body>

</html>
